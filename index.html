<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Vite Template</title>
	</head>
	<body>
		<div class="main">
			<section class="hero">
				<div class="hero__flags">
					<div class="hero__flag">
						<img src="/public/images/RU_flag.png" alt="ru-flag">
						<h6>RU</h6>
					</div>
					<div class="hero__flag active">
						<img src="/public/images/GB_flag.png" alt="gb-flag">
						<h6>ENG</h6>
					</div>
				</div>
				<h1 class="hero__title">АФРИКА</h1>
				<h2 class="hero__subtitle">АВТОРСКИЕ ТУРЫ ПО ЗАХВАТВАЮЩЕЙ ДУХ АФРИКЕ</h2>
				<button class="hero__btn">ВЫБРАТЬ ТУР</button>
				<img src="/images/hero_cloudBtn.png" alt="" class="hero__cloudBtn">
				<img src="/images/hero_cloud.png" alt="" class="hero__cloud">
			</section>
			<section class="hero-second">

			</section>
			<section class="Galery"></section>
			<section class="TourChoice"></section>
			<section class="Reviews"></section>
			<section class="Reserve"></section>
			<section class="TwoWays"></section>
			<section class="Order"></section>
			<section class="Questions"></section>
			<section class="Sales"></section>
			<footer class="Contacts"></footer>
		</div>
		<script type="module" src="src/js/main.js"></script>
	</body>
</html>
